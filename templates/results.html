<!DOCTYPE html>
<html>
<head>
    <title>Verse Match Results</title>
</head>
<body>
    <h1>Semantic Verse Match</h1>

    <h3>Your Query:</h3>
    <p><em>{{ query }}</em></p>

    <h3>Melville-Style Generated Verse:</h3>
    <blockquote>{{ generated_verse }}</blockquote>

    <h3>Top 3 Matches from Moby Dick:</h3>
    {% for verse in matched_verses %}
        <blockquote>{{ verse }}</blockquote>
    {% endfor %}

    <br>
    <a href="/">Try another query</a>
</body>
</html>
