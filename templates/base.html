<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
    <!-- Awesomplete CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">
    
    <!-- Inline style for Awesomplete -->
    <style>
      .awesomplete > ul {
        max-height: 200px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.95);
        color: #1a1a1a;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 0.5rem 0;
        font-family: 'IM Fell English', serif;
      }
    
      .awesomplete li {
        padding: 0.5rem 1rem;
      }
    
      .awesomplete li:hover,
      .awesomplete li[aria-selected="true"] {
        background-color: #e0e7ff;
        color: #1e1b4b;
        cursor: pointer;
      }
    
      .awesomplete mark {
        background: none;
        color: #1e1b4b;
        font-weight: bold;
      }
    </style>
    
  {% endblock %}
  <title>{% block title %}The Moby Dick Bible{% endblock %}</title>
</head>
<body class="bg-gradient-to-b from-slate-900 to-blue-900 text-gray-100 font-imfell text-[17px] leading-relaxed">
  <!-- Common Header:  -->
  <header class="bg-blue-900 text-white p-4 flex justify-center">
    <a href="/" class="text-3xl font-bold">The Moby Dick Bible</a>
  </header>


  <!-- Main Content Container -->
  <main class="w-full max-w-3xl mx-auto p-4 sm:p-6">

    {% block content %}
    <!-- Page-specific content will be inserted here -->
    {% endblock %}
  </main>

  <!-- Common Footer -->
  <footer class="bg-blue-900 text-white p-4 text-center">
    &copy; 2025 Moby Dick Verse Finder
  </footer>
</body>
</html>
